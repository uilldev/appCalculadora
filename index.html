<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="calculadora">
            <div id="cabecalho">
                <h1>CALCULADORA</h1>
            </div>
            <div id="visor">

            </div>
            <div id="areaBotoes">
                <div class="colunas">
                    <button id="Btn-cCE">C/CE</button>
                    <button id="Btn-7">7</button>
                    <button id="Btn-4">4</button>
                    <button id="Btn-1">1</button>
                    <button id="Btn-0">0</button>
                </div>
                <div class="colunas">
                    <button id="Btn-Off">OFF</button>
                    <button id="Btn-8">8</button>
                    <button id="Btn-5">5</button>
                    <button id="Btn-2">2</button>
                    <button id="Btn-ponto">.</button>

                </div>
                <div class="colunas">
                    <button id="Btn-porcentagem">%</button>
                    <button id="Btn-9">9</button>
                    <button id="Btn-6">6</button>
                    <button id="Btn-3">3</button>
                    <button id="Btn-igual">=</button>
                </div>
                <div class="colunas">
                <button id="Btn-divisao">รท</button>
                <button id="Btn-mult">X</button>
                <button id="Btn-sub">-</button>
                <button id="Btn-somar">+</button>
            </div>
            </div>

        </div>
    </div>
    
</body>
</html>
